{% extends "layout.html" %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<form action="index.html" class="box" method="post">
   <div class="form">
      <ul>
         <table class="t">
            {%for cat, value in results%}
            <tr class="tr">
               <td class="td">
                  <h2>
                     {{ cat }}
                     <span class="percent" id="p{{ loop.index }}"></span>
                  </h2>
               </td>
            </tr>
            <tr class="tr">
               <td class="td" colspan="2">
                  <div class="progress" id="bar{{ loop.index }}"></div>
               </td>
            </tr>
            {%endfor%}
         </table>
      </ul>
   </div>
</form>

<script>
   {%for cat, value in results%}
      bar1 = createBar(bar{{loop.index}},p{{ loop.index }});
      bar1.animate({{value/100.0}});
   {%endfor%}
</script>

{% endblock content %}
